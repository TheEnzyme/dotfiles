[admiral]
items = [
            "left",
            "workspaces",
            "music", "spacing",
            "center", "title",
            "right", "spacing",
            "network", "spacing",
            "mem", "spacing",
            "volume", "spacing",
            "battery", "spacing",
            "clock", "spacing"
        ]

[workspaces]
path = "./bspwm_workspaces.sh"

[battery]
path = "./battery"
reload = 20

[mem]
path = "./mem"
reload = 15

[clock]
path = "./clock"
reload = 15

[network]
path = "./network"

[title]
path = "./title"

[volume]
path = "./volume"

[music]
path = "./music_alt"

# Used for formatting lemonbar
[spacing]
path = "echo '  '"
static = true

[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true
