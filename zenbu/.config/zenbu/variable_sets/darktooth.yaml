# Fonts
term_fonts: "Dina"
pixelsize: 10

# Background
background_file:    "darktooth.jpg"

# Colors
colors:
    black:          "#1D2021"
    red:            "#FB543F"
    green:          "#95C085"
    yellow:         "#FAC03B"
    blue:           "#0D6678"
    magenta:        "#8F4673"
    cyan:           "#8BA59B"
    white:          "#A89984"
    foreground:     "{{ colors.white }}"
    background:     "{{ colors.black }}"

panel:
    battery:
        high:       "{{ colors.green }}"
        med:        "#FEB625"
        low:        "{{ colors.red }}"
    workspaces:
        focused:    "{{ colors.magenta }}"
        urgent:     "{{ colors.red }}"
    title:
        background: "{{ colors.cyan }}"
    mpd:
        background: "{{ colors.cyan }}"

